<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Started | Nexora Digital</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: "#3B82F6",
            darkbg: "#0F172A"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-darkbg text-white font-poppins">

  <!-- Navbar -->
  <header class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold">
      Nexora <span class="text-primary">Digital</span>
    </a>

    <nav class="hidden md:flex space-x-8 text-sm font-medium">
      <a href="index.html" class="hover:text-primary transition">Home</a>
      <a href="services.html" class="hover:text-primary transition">Services</a>
      <a href="about.html" class="hover:text-primary transition">About</a>
      <a href="contact.html" class="hover:text-primary transition">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="text-center py-24 px-6">
    <h1 class="text-4xl md:text-6xl font-extrabold mb-6">
      Let‚Äôs Build Your <span class="bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Growth
        Engine</span>
    </h1>

    <p class="text-gray-400 max-w-2xl mx-auto text-lg">
      Fill out this quick onboarding form and our team will craft a strategy tailored to your business.
    </p>
  </section>

  <!-- Onboarding Form -->
  <section class="max-w-4xl mx-auto px-6 pb-24">
    <div class="bg-gray-900 p-10 rounded-3xl">

      <form id="onboardingForm" class="space-y-6">
        <div>
          <label class="block text-sm mb-2">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required
            class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary transition">
        </div>

        <div>
          <label class="block text-sm mb-2">Business Name</label>
          <input type="text" id="business" name="business" placeholder="Your Business Name" required
            class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary transition">
        </div>

        <div>
          <label class="block text-sm mb-2">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@email.com" required
            class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary transition">
        </div>

        <div>
          <label class="block text-sm mb-2">Monthly Marketing Budget</label>
          <select id="budget" name="budget"
            class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary transition">
            <option>Under $1,000</option>
            <option>$1,000 ‚Äì $5,000</option>
            <option>$5,000 ‚Äì $10,000</option>
            <option>$10,000+</option>
          </select>
        </div>

        <div>
          <label class="block text-sm mb-2">Primary Goal</label>
          <select id="goal" name="goal"
            class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary transition">
            <option>Generate Leads</option>
            <option>Increase Sales</option>
            <option>Brand Awareness</option>
            <option>Launch a New Product</option>
          </select>
        </div>

        <div>
          <label class="block text-sm mb-2">Tell Us About Your Business</label>
          <textarea id="message" name="message" rows="4" placeholder="Brief description..." required
            class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary transition"></textarea>
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-blue-500 to-purple-500 py-4 rounded-xl font-semibold hover:scale-105 transition">
          Submit & Get Strategy Plan üöÄ
        </button>
      </form>

    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 text-center text-gray-500 text-sm">
    ¬© 2026 Nexora Digital. All rights reserved.
  </footer>

  <script>
    document.getElementById("onboardingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        service: "Onboarding Form",
        message: `Business: ${document.getElementById("business").value}\nBudget: ${document.getElementById("budget").value}\nGoal: ${document.getElementById("goal").value}\nDescription: ${document.getElementById("message").value}`
      };

      try {
        const res = await fetch("http://localhost:5000/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
          alert("Message sent successfully üöÄ");
          e.target.reset();
        } else {
          alert("Error sending message ‚ùå");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong ‚ùå");
      }
    });
  </script>
</body>

</html>
